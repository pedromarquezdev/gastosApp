<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1>App de gastos</h1>
    </header>
    <main>
      <div class="presupuesto">
        <h2>Presupuesto actual:</h2>
        <p class="presupuesto_valor">$0</p>
      </div>
      <div>
        <form class="form_">
          <div id="productoTextId">
            <p>Producto:</p>
            <input class="input_producto" type="text" name="" id="" />
            <small></small>
          </div>
          <div id="productoPrecioId">
            <p>Precio:</p>
            <input class="input_precio" type="number" name="" id="" />
            <small></small>
          </div>

          <p class="tipo">Tipo:</p>
          <div id="radios_btn">
            <label>
              <input
                class="inputs_radio"
                type="radio"
                name="ingreso_egreso"
                value="Ingreso"
                required
              />
              Ingreso
            </label>
            <label>
              <input
                class="inputs_radio"
                type="radio"
                name="ingreso_egreso"
                value="Gasto"
                required
              />
              Gasto
            </label>
          </div>
          <small class="small-radio"></small>

          <button class="form_btn" type="submit">Agregar</button>
        </form>
        <div class="listas">
          <div class="ingresos">
            <h4 class="valor-ingresos">Ingresos: $0</h4>
            <ul class="ul-ingresos">
              <li>Esperando ingreso</li>
            </ul>
          </div>
          <div class="gastos">
            <h4 class="valor-gastos">Gastos: $0</h4>
            <ul class="ul-gastos">
              <li>Esperando gasto</li>
            </ul>
          </div>
        </div>
      </div>
      <button class="delete-all" type="button">Borrar Todo</button>
      
    </main>
    
    <footer>Hecho con <img class="love" src="./assets/corazon.png" alt="love"> por pedromarquezdev@gmail.com</footer>

    <script src="utils.js"></script>
    <script src="validation.js"></script>
    <script src="main.js"></script>
  </body>
</html>
